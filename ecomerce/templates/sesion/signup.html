{% extends "base.html" %}
{
{% load crispy_forms_tags %}



{% block content %}
  <main>
    <div class="container">
      <section class="mb-4">
        <div class="row wow fadeIn">
          <div class='col-6 offset-3'>
            <h1>Iniciar sesión</h1>
            <p>¿Ya tienes una cuenta? Entonces por favor <a href="{% url 'login'%}">Iniciar sesión</a>.</p>
            <form class="signup" id="signup_form" method="post" action="{% url 'signup'%}">
              {% csrf_token %}
              {{ form|crispy }}
             
              <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
              
              <button class='btn btn-primary' type="submit">Iniciar sesión &raquo;</button>
            </form>
          </div>
        </div>
      </section>
    </div>
  </main>
{% endblock %}
